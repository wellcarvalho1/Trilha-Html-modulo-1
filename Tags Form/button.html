<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para adaptação responsiva -->
    <title>Teste de Botão</title>
    <!-- Define o título da página -->
  </head>
  <body>
    <form method="get">
      <!-- Define um formulário com o método GET -->
      <label>Nome: </label><input type="text" name="name" /><br />
      <!-- Campo de texto para inserir o nome -->
      <label>Idade: </label><input type="number" name="age" /><br />
      <!-- Campo numérico para inserir a idade -->
      <label>Password: </label
      ><input type="password" name="password" /><br /><br />
      <!-- Campo de senha para inserir a senha -->

      <button type="button" onclick="alert('Enviado')">Clique aqui!</button
      ><br /><br />
      <!-- Botão que exibe alerta ao clicar -->
      <button type="button" onmouseover="alert('Passei aqui')">
        Clique aqui!</button
      ><br /><br />
      <!-- Botão que exibe alerta ao passar o mouse -->
      <button type="reset">Limpar</button><br /><br />
      <!-- Botão que limpa os campos do formulário -->
      <button type="submit">Enviar</button>
      <!-- Botão que envia o formulário -->
    </form>
  </body>
</html>
