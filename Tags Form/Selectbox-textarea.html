<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para adaptação responsiva -->
    <title>Trabalhe Conosco</title>
    <!-- Define o título da página -->
  </head>
  <body>
    <form onsubmit="" method="get">
      <!-- Define um formulário com o método GET -->
      <label>Nome: </label><input type="text" name="name" /><br /><br />
      <!-- Campo de texto para o nome -->
      <label>Cargo: </label>
      <!-- Rótulo para o dropdown de cargos -->
      <select name="role">
        <!-- Dropdown para selecionar o cargo -->
        <option value="">Selecione um cargo</option>
        <!-- Opção padrão -->
        <option value="Desenvolvedor">Desenvolvedor</option>
        <!-- Opção para Desenvolvedor -->
        <option value="Designer">Designer</option>
        <!-- Opção para Designer -->
        <option value="Gerente">Gerente</option>
        <!-- Opção para Gerente -->
        <option value="Supervisor">Supervisor</option>
        <!-- Opção para Supervisor --></select
      ><br /><br />
      <label>Assunto: </label><input type="text" name="subject" /><br /><br />
      <!-- Campo de texto para o assunto -->
      <label>Mensagem: </label><br />
      <!-- Rótulo para a área de texto -->
      <textarea rows="10" cols="50" name="message"></textarea><br /><br />
      <!-- Área de texto para a mensagem -->

      <button type="submit" style="color: blue">Enviar</button>
      <!-- Botão para enviar o formulário -->
    </form>
  </body>
</html>
