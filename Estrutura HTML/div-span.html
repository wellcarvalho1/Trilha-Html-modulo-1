<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Html</title>
    <style>
        span {
            color: red; /* Define a cor do texto dentro da tag <span> como vermelha */
        }
    </style>
</head>
<body>
    <div id="menu-lateral">  <!-- Container principal para o menu lateral -->
        <div id="links">    <!-- Container para a lista de links -->
            <ul>            <!-- Lista não ordenada -->
                <li><a href="#">Link 1</a></li>  <!-- Item de lista com link -->
                <li><a href="#">Link 2</a></li>  <!-- Item de lista com link -->
                <li><a href="#">Link 3</a></li>  <!-- Item de lista com link -->
            </ul>
        </div>
        <div>            <!-- Container para o parágrafo -->
            <p>Exemplo<span>S2</span>Span</p> <!-- Parágrafo com texto e um span -->
        </div>
    </div>
</body>
</html>
